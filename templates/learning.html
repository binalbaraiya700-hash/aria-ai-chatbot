<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Learning - Aria AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .learning-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 600;
        }

        .tab-button:hover, .tab-button.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .topic-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .topic-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topic-card p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .diagram-viewer {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            min-height: 400px;
            color: #333;
        }

        .diagram-viewer img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .explanation-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .back-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .video-section {
            margin-top: 20px;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .video-card h4 {
            margin-bottom: 10px;
        }

        .video-placeholder {
            background: rgba(0, 0, 0, 0.3);
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .component-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .component-item {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .component-item h5 {
            margin-bottom: 5px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 32px; }
            .tab-button { padding: 10px 16px; font-size: 13px; }
            .content-area { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="learning-container">
        <div class="header">
            <h1>‚úàÔ∏è Aviation Learning Platform</h1>
            <p>Complete Aircraft Systems & Aeronautical Engineering</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('aircraft')">Aircraft Systems</button>
            <button class="tab-button" onclick="showTab('engineering')">Aero Engineering</button>
            <button class="tab-button" onclick="showTab('components')">Detailed Components</button>
            <button class="tab-button" onclick="showTab('videos')">Video Lessons</button>
        </div>

        <div class="content-area" id="contentArea">
            <!-- Content dynamically loaded here -->
        </div>
    </div>

    <script>
        const learningData = {
            aircraft: [
                {
                    id: 'cockpit',
                    title: 'üéõÔ∏è Cockpit & Instruments',
                    desc: 'Learn about flight instruments, controls, and cockpit layout',
                    components: ['Primary Flight Display', 'Navigation Display', 'Throttle', 'Control Yoke', 'Rudder Pedals']
                },
                {
                    id: 'engine',
                    title: 'üîß Engine Systems',
                    desc: 'Turbofan, turboprop, and piston engine mechanics',
                    components: ['Compressor', 'Combustion Chamber', 'Turbine', 'Exhaust', 'Fuel System']
                },
                {
                    id: 'hydraulics',
                    title: 'üíß Hydraulic Systems',
                    desc: 'Landing gear, flaps, and flight control hydraulics',
                    components: ['Hydraulic Pumps', 'Actuators', 'Reservoirs', 'Control Valves', 'Accumulators']
                },
                {
                    id: 'electrical',
                    title: '‚ö° Electrical Systems',
                    desc: 'Power generation, distribution, and backup systems',
                    components: ['Generators', 'Batteries', 'Bus Systems', 'Circuit Breakers', 'Inverters']
                },
                {
                    id: 'avionics',
                    title: 'üì° Avionics',
                    desc: 'Communication, navigation, and autopilot systems',
                    components: ['Radio Systems', 'GPS', 'Autopilot', 'TCAS', 'Weather Radar']
                },
                {
                    id: 'aerodynamics',
                    title: 'üåä Aerodynamics',
                    desc: 'Wing design, lift, drag, and flight principles',
                    components: ['Airfoil Design', 'Lift Forces', 'Drag Components', 'Stall Mechanics', 'Control Surfaces']
                }
            ],
            engineering: [
                {
                    id: 'structures',
                    title: 'üèóÔ∏è Aircraft Structures',
                    desc: 'Fuselage, wings, and structural design principles',
                    topics: ['Material Science', 'Stress Analysis', 'Fatigue Testing', 'Composite Materials']
                },
                {
                    id: 'propulsion',
                    title: 'üöÄ Propulsion Engineering',
                    desc: 'Jet engines, propellers, and thrust mechanics',
                    topics: ['Thermodynamics', 'Gas Turbines', 'Propeller Theory', 'Engine Performance']
                },
                {
                    id: 'flight-mechanics',
                    title: 'üìê Flight Mechanics',
                    desc: 'Stability, control, and flight dynamics',
                    topics: ['Static Stability', 'Dynamic Response', 'Control Theory', 'Trim Analysis']
                },
                {
                    id: 'systems',
                    title: '‚öôÔ∏è Aircraft Systems Design',
                    desc: 'Integration of electrical, hydraulic, and pneumatic systems',
                    topics: ['System Architecture', 'Redundancy', 'Safety Systems', 'Performance Analysis']
                }
            ],
            videos: [
                { title: 'How Jet Engines Work - Complete Breakdown', duration: '15:30' },
                { title: 'Aircraft Cockpit Tour - Every Instrument Explained', duration: '22:45' },
                { title: 'Landing Gear Mechanics - From Extension to Retraction', duration: '12:15' },
                { title: 'Flight Controls - Ailerons, Elevators, Rudder', duration: '18:20' },
                { title: 'Aerodynamics Basics - Lift, Drag, Thrust, Weight', duration: '20:10' }
            ]
        };

        let currentTab = 'aircraft';

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderContent();
        }

        function renderContent() {
            const area = document.getElementById('contentArea');
            
            if (currentTab === 'aircraft' || currentTab === 'engineering') {
                const data = learningData[currentTab];
                area.innerHTML = `
                    <h2 style="margin-bottom: 20px; font-size: 28px;">
                        ${currentTab === 'aircraft' ? '‚úàÔ∏è Aircraft Systems Overview' : 'üéì Engineering Subjects'}
                    </h2>
                    <div class="topic-grid">
                        ${data.map(item => `
                            <div class="topic-card" onclick="showDetails('${currentTab}', '${item.id}')">
                                <h3>${item.title}</h3>
                                <p>${item.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (currentTab === 'components') {
                area.innerHTML = `
                    <h2 style="margin-bottom: 20px;">üîç Detailed Component Analysis</h2>
                    <p style="opacity: 0.9; margin-bottom: 20px;">
                        Explore every screw, bolt, and component with detailed diagrams and explanations.
                    </p>
                    <div class="component-details">
                        <div class="component-item">
                            <h5>Wing Attachments</h5>
                            <p>Bolts, rivets, spar connections</p>
                        </div>
                        <div class="component-item">
                            <h5>Fastening Systems</h5>
                            <p>Screws, nuts, washers, safety wires</p>
                        </div>
                        <div class="component-item">
                            <h5>Hydraulic Fittings</h5>
                            <p>Connectors, seals, adapters</p>
                        </div>
                        <div class="component-item">
                            <h5>Electrical Connections</h5>
                            <p>Pins, connectors, terminals</p>
                        </div>
                        <div class="component-item">
                            <h5>Control Linkages</h5>
                            <p>Rods, cables, pulleys, bearings</p>
                        </div>
                        <div class="component-item">
                            <h5>Engine Mounts</h5>
                            <p>Brackets, dampers, attachment points</p>
                        </div>
                    </div>
                    <div class="explanation-box" style="margin-top: 30px;">
                        <h4>üîß Interactive Component Explorer</h4>
                        <p>Click on any aircraft part in the diagram to see detailed breakdown of every component, down to the smallest screw!</p>
                    </div>
                `;
            } else if (currentTab === 'videos') {
                area.innerHTML = `
                    <h2 style="margin-bottom: 20px;">üé• Video Learning Library</h2>
                    <div class="video-section">
                        ${learningData.videos.map((video, idx) => `
                            <div class="video-card">
                                <h4>${idx + 1}. ${video.title}</h4>
                                <p style="opacity: 0.8; margin-bottom: 10px;">Duration: ${video.duration}</p>
                                <div class="video-placeholder" onclick="alert('Video player will be integrated!')">
                                    ‚ñ∂Ô∏è Click to Play
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        function showDetails(category, id) {
            const item = learningData[category].find(i => i.id === id);
            const area = document.getElementById('contentArea');
            
            area.innerHTML = `
                <button class="back-button" onclick="renderContent()">‚Üê Back to Topics</button>
                <h2 style="margin-bottom: 15px;">${item.title}</h2>
                <p style="opacity: 0.9; margin-bottom: 20px; font-size: 16px;">${item.desc}</p>
                
                <div class="diagram-viewer">
                    <h3 style="margin-bottom: 15px;">üìä System Diagram</h3>
                    <div style="background: #f0f0f0; padding: 60px; text-align: center; border-radius: 10px;">
                        <p style="font-size: 18px; color: #666;">
                            üé® Interactive diagram will be displayed here<br>
                            <small>(Generated based on topic)</small>
                        </p>
                    </div>
                    
                    <div class="explanation-box">
                        <h4>Key Components:</h4>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            ${(item.components || item.topics || []).map(comp => 
                                `<li style="margin: 8px 0;">${comp}</li>`
                            ).join('')}
                        </ul>
                    </div>

                    <div class="explanation-box">
                        <h4>üí° How It Works:</h4>
                        <p style="margin-top: 10px; line-height: 1.6;">
                            Detailed explanation of the ${item.title} system, including operational principles, 
                            safety features, and maintenance procedures. Each component is explained in detail 
                            with visual aids and real-world examples.
                        </p>
                    </div>
                </div>
            `;
        }

        // Initialize
        renderContent();
    </script>
</body>
</html>
