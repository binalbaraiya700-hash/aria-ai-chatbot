<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }
        
        .auth-btns {
            display: flex;
            gap: 10px;
        }
        
        .auth-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn-login {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-login:hover {
            background: #f9fafb;
        }
        
        .btn-signup {
            background: #2563eb;
            color: white;
            border: 1px solid #2563eb;
        }
        
        .btn-signup:hover {
            background: #1d4ed8;
        }
        
        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        .message {
            display: flex;
            gap: 14px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .user-message .avatar {
            background: #2563eb;
        }
        
        .ai-message .avatar {
            background: #f3f4f6;
        }
        
        .content {
            flex: 1;
            padding-top: 6px;
        }
        
        .text {
            font-size: 15px;
            line-height: 1.6;
            color: #1f2937;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .user-message .text {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            display: inline-block;
        }
        
        /* Signup Banner */
        .banner {
            display: none;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #bfdbfe;
            padding: 18px 24px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        
        .banner.show { display: block; animation: slideIn 0.3s ease; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .banner h3 {
            font-size: 16px;
            color: #1e40af;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .banner p {
            font-size: 14px;
            color: #3b82f6;
            margin-bottom: 12px;
        }
        
        .banner-btn {
            background: #2563eb;
            color: white;
            padding: 9px 22px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .banner-btn:hover {
            background: #1d4ed8;
        }
        
        /* Input Area */
        .input-area {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 20px 0;
        }
        
        .input-box {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 14px;
            padding: 4px 4px 4px 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .input-box:focus-within {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            padding: 10px 0;
        }
        
        #messageInput::placeholder {
            color: #9ca3af;
        }
        
        .send-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing {
            color: #6b7280;
            font-size: 14px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header { padding: 12px 16px; }
            .logo { font-size: 18px; }
            .container { padding: 0 16px; }
            .messages { padding: 20px 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ARIA</div>
        <div class="auth-btns" id="authBtns">
            <a href="/login" class="auth-btn btn-login">Sign in</a>
            <a href="/register" class="auth-btn btn-signup">Sign up</a>
        </div>
    </div>

    <div class="container">
        <div class="banner" id="signupBanner">
            <h3>ðŸš€ Enjoying ARIA?</h3>
            <p>Sign up to save your chats, earn XP, and unlock more features!</p>
            <button class="banner-btn" onclick="window.location.href='/register'">Create Free Account</button>
        </div>

        <div class="messages" id="messages"></div>
    </div>

    <div class="input-area">
        <div class="container">
            <div class="input-box">
                <textarea 
                    id="messageInput" 
                    placeholder="Message ARIA..." 
                    rows="1"
                    onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();sendMessage();}"
                    oninput="this.style.height='auto';this.style.height=Math.min(this.scrollHeight,200)+'px'"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let messageCount = 0;
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            input.style.height = 'auto';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            addMessage(message, 'user');
            
            const typingId = 'typing-' + Date.now();
            addMessage('<span class="typing">Thinking...</span>', 'ai', typingId);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                const typingMsg = document.getElementById(typingId);
                if (typingMsg) typingMsg.remove();
                
                if (data.success) {
                    addMessage(data.response, 'ai');
                    messageCount = data.message_count || 0;
                    
                    if (data.show_signup) {
                        document.getElementById('signupBanner').classList.add('show');
                    }
                } else {
                    addMessage('Sorry, something went wrong. Please try again!', 'ai');
                }
            } catch (error) {
                const typingMsg = document.getElementById(typingId);
                if (typingMsg) typingMsg.remove();
                addMessage('Connection error. Please check your internet!', 'ai');
            }
            
            sendBtn.disabled = false;
            input.focus();
        }
        
        function addMessage(text, type, id) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            if (id) messageDiv.id = id;
            
            const avatar = type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="content">
                    <div class="text">${text}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
