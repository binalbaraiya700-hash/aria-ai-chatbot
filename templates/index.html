<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }
        
        /* Message Rows */
        .message-row {
            width: 100%;
            padding: 24px 0;
        }
        
        .message-row.user {
            background: #343541;
        }
        
        .message-row.assistant {
            background: #444654;
        }
        
        .message-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 24px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .user .avatar {
            background: #5436da;
        }
        
        .assistant .avatar {
            background: #19c37d;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message-text {
            font-size: 16px;
            line-height: 28px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #ececf1;
        }
        
        .typing {
            color: #8e8ea0;
        }
        
        /* Input Area */
        .input-area {
            padding: 24px 0 48px;
            background: #343541;
        }
        
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .input-wrapper {
            background: #40414f;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-end;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .input-wrapper:focus-within {
            border-color: #565869;
        }
        
        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ececf1;
            font-size: 16px;
            line-height: 24px;
            resize: none;
            max-height: 200px;
            font-family: inherit;
            padding: 0;
        }
        
        #messageInput::placeholder {
            color: #8e8ea0;
        }
        
        .send-btn {
            background: transparent;
            border: none;
            color: #8e8ea0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            flex-shrink: 0;
            margin-left: 8px;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #565869;
        }
        
        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .send-icon {
            width: 20px;
            height: 20px;
        }
        
        /* Welcome Screen */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .welcome h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #ececf1;
        }
        
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            max-width: 900px;
            width: 100%;
        }
        
        .example-card {
            background: #444654;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: left;
        }
        
        .example-card:hover {
            background: #565869;
        }
        
        .example-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ececf1;
        }
        
        .example-text {
            font-size: 13px;
            color: #c5c5d2;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .message-wrapper {
                gap: 16px;
            }
            
            .message-text {
                font-size: 15px;
                line-height: 24px;
            }
            
            .examples {
                grid-template-columns: 1fr;
            }
            
            .welcome h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="messagesArea" class="messages">
            <div class="welcome" id="welcome">
                <h1>ARIA</h1>
                <div class="examples">
                    <div class="example-card" onclick="sendExample('Explain quantum computing in simple terms')">
                        <div class="example-title">üí° Explain concepts</div>
                        <div class="example-text">Quantum computing in simple terms ‚Üí</div>
                    </div>
                    <div class="example-card" onclick="sendExample('Write a Python function to reverse a string')">
                        <div class="example-title">üíª Help with code</div>
                        <div class="example-text">Python function to reverse a string ‚Üí</div>
                    </div>
                    <div class="example-card" onclick="sendExample('What are the latest developments in AI?')">
                        <div class="example-title">üåç Get updates</div>
                        <div class="example-text">Latest developments in AI ‚Üí</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="Message ARIA..."
                        rows="1"
                        oninput="autoResize(this)"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendExample(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Hide welcome
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.style.display = 'none';
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Disable send
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            
            // Add typing indicator
            const typingId = 'typing-' + Date.now();
            addMessage('<span class="typing">‚óè‚óè‚óè</span>', 'assistant', typingId);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Remove typing
                const typing = document.getElementById(typingId);
                if (typing) typing.parentElement.remove();
                
                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('Something went wrong. Please try again.', 'assistant');
                }
            } catch (error) {
                const typing = document.getElementById(typingId);
                if (typing) typing.parentElement.remove();
                addMessage('Connection error. Please try again.', 'assistant');
            }
            
            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, role) {
            const messagesArea = document.getElementById('messagesArea');
            
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            
            messageRow.innerHTML = `
                <div class="message-wrapper">
                    <div class="avatar">${avatar}</div>
                    <div class="message-content">
                        <div class="message-text">${text}</div>
                    </div>
                </div>
            `;
            
            messagesArea.appendChild(messageRow);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Focus input on load
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
