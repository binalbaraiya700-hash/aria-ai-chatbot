<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Registration - Aria Aviation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .cockpit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)),
                url("{{ url_for('static', filename='images/cockpit-background.jpg.png') }}") center/cover no-repeat fixed;
            z-index: 0;
        }

        .register-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 420px;
            background: rgba(15, 20, 30, 0.88);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 35px 30px;
            border: 1px solid rgba(0, 191, 255, 0.3);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 44px;
            font-weight: 900;
            color: #00bcd4;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            letter-spacing: 1.5px;
        }

        .form-header {
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .error-msg {
            background: rgba(255, 50, 50, 0.15);
            border: 1px solid rgba(255, 50, 50, 0.4);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 15, 25, 0.6);
            border: 1.5px solid rgba(0, 191, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-group input:focus {
            outline: none;
            border-color: #00bcd4;
            background: rgba(10, 15, 25, 0.8);
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.25);
        }

        .register-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #0099ff, #00bcd4);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 5px;
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 153, 255, 0.4);
        }

        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #00bcd4;
            margin-top: 10px;
            font-size: 12px;
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-links a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            .register-container {
                width: 95%;
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="cockpit-bg"></div>

    <div class="register-container">
        <div class="logo">
            <h1>ARIA</h1>
            <p>Aviation Intelligence Platform</p>
        </div>

        <div class="form-header">
            üõ©Ô∏è Crew Manifest Registration
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <form id="registerForm">
            <div class="input-group">
                <label>Pilot Name</label>
                <input type="text" id="username" placeholder="Your full name" required autofocus>
            </div>

            <div class="input-group">
                <label>Pilot ID / Email</label>
                <input type="email" id="email" placeholder="your.email@aviation.com" required>
            </div>

            <div class="input-group">
                <label>Access Code</label>
                <input type="password" id="password" placeholder="Create secure password" required minlength="6">
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                üöÄ Create Flight Manifest
            </button>

            <div class="loading" id="loading">Creating account...</div>
        </form>

        <div class="footer-links">
            Already have clearance? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');
        const registerBtn = document.getElementById('registerBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters';
                errorMsg.style.display = 'block';
                return;
            }
            
            errorMsg.style.display = 'none';
            loading.style.display = 'block';
            registerBtn.disabled = true;
            
            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/login';
                } else {
                    errorMsg.textContent = data.error || 'Registration failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
