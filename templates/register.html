<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Registration - Aria Aviation Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cockpit-frame"></div>
    <div class="particles" id="particles"></div>

    <div class="hud-element hud-top-left">
        SYSTEM STATUS: ONLINE<br>
        NEW PILOT REGISTRATION
    </div>

    <div class="login-container">
        <header class="logo">
            <h1>ARIA</h1>
            <p>Aviation Intelligence Platform</p>
        </header>

        <div class="login-box">
            <h2>üõ©Ô∏è Crew Manifest Registration</h2>
            
            <div id="errorMessage" class="error-message"></div>

            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Pilot Name</label>
                    <input type="text" id="username" name="username" placeholder="Your full name" required>
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <label for="email">Pilot ID / Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@aviation.com" required>
                    <div class="input-glow"></div>
                </div>

                <div class="input-group">
                    <label for="password">Access Code</label>
                    <input type="password" id="password" name="password" placeholder="Create secure password" required minlength="6">
                    <div class="input-glow"></div>
                </div>

                <button type="submit" class="login-button">
                    <span class="icon">üöÄ</span> Create Flight Manifest
                </button>

                <div class="loading" id="loading">
                    <div class="loading-dots">
                        Creating manifest<span>.</span><span>.</span><span>.</span>
                    </div>
                </div>
            </form>

            <div class="footer-links">
                Already have clearance? <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // Particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.login-button');
            
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
