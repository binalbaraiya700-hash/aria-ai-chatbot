<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Login - Aria Aviation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Full cockpit background - ZOOMED OUT + LIGHTER */
        .cockpit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.25)),
                url("{{ url_for('static', filename='images/cockpit-background.jpg.png') }}") center/contain no-repeat fixed;
            background-size: cover;
            background-position: center top;
            z-index: 0;
        }

        /* Smaller form with MORE BLUR */
        .login-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 340px;
            background: rgba(8, 12, 20, 0.82);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 14px;
            padding: 26px 22px;
            border: 1px solid rgba(0, 191, 255, 0.22);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.55);
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            color: #00bcd4;
            letter-spacing: 2px;
            margin-bottom: 3px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.35);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            letter-spacing: 0.8px;
        }

        .form-header {
            text-align: center;
            color: rgba(255, 255, 255, 0.75);
            font-size: 12px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .error-msg {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff6b6b;
            padding: 7px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 10px;
            text-align: center;
            display: none;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .input-group input {
            width: 100%;
            padding: 9px 11px;
            background: rgba(3, 8, 16, 0.45);
            border: 1.5px solid rgba(0, 191, 255, 0.22);
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            transition: all 0.2s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.22);
            font-size: 11px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00bcd4;
            background: rgba(3, 8, 16, 0.65);
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.18);
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #0099ff, #00bcd4);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 3px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 22px rgba(0, 153, 255, 0.32);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #00bcd4;
            margin-top: 7px;
            font-size: 10px;
        }

        .footer-links {
            margin-top: 14px;
            text-align: center;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
        }

        .footer-links a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .separator {
            margin: 0 5px;
            opacity: 0.4;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 22px 18px;
            }

            .logo h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="cockpit-bg"></div>

    <div class="login-container">
        <div class="logo">
            <h1>ARIA</h1>
            <p>Aviation Intelligence Platform</p>
        </div>

        <div class="form-header">
            ✈️ Secure Flight Plan Entry
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <form id="loginForm">
            <div class="input-group">
                <label>PILOT ID / EMAIL</label>
                <input type="email" id="email" placeholder="your.email@aviation.com" required autofocus>
            </div>

            <div class="input-group">
                <label>ACCESS KEY</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                ✈️ Initiate Pre-Flight
            </button>

            <div class="loading" id="loading">Authenticating...</div>
        </form>

        <div class="footer-links">
            <a href="/register">No crew manifest? Sign up</a>
            <span class="separator">|</span>
            <a href="#">Forgot Key?</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            errorMsg.style.display = 'none';
            loading.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error || 'Invalid credentials';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error. Try again.';
                errorMsg.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
