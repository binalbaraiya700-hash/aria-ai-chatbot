<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Login - Aria Aviation Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: 
                linear-gradient(rgba(5, 10, 25, 0.15), rgba(5, 10, 25, 0.25)),
                url('{{ url_for("static", filename="images/cockpit-background.jpg.png") }}') center center/cover no-repeat fixed;
            position: relative;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            padding: 26px 22px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(22px) saturate(180%);
            -webkit-backdrop-filter: blur(22px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 22px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            margin-bottom: 6px;
        }

        .logo p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h2 {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 18px;
            font-weight: 600;
        }

        .error-message {
            display: none;
            padding: 10px;
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid rgba(255, 82, 82, 0.4);
            border-radius: 8px;
            color: #ff5252;
            font-size: 12px;
            margin-bottom: 14px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 14px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            font-size: 11px;
            margin-bottom: 6px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 11px 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 153, 255, 0.5);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-top: 12px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 20% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .footer-links {
            text-align: center;
            margin-top: 18px;
            font-size: 11px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #00d4ff;
        }

        .separator {
            color: rgba(255, 255, 255, 0.4);
            margin: 0 8px;
        }

        .hud-element {
            position: fixed;
            color: rgba(0, 212, 255, 0.6);
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            backdrop-filter: blur(5px);
            z-index: 5;
        }

        .hud-top-left { top: 20px; left: 20px; }
        .hud-top-right { top: 20px; right: 20px; }
        .hud-bottom-left { bottom: 20px; left: 20px; }
        .hud-bottom-right { bottom: 20px; right: 20px; }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: 360px;
                padding: 24px 20px;
            }

            .hud-element {
                font-size: 8px;
                padding: 6px 8px;
            }

            .hud-top-left, .hud-top-right { top: 10px; }
            .hud-bottom-left, .hud-bottom-right { bottom: 10px; }
            .hud-top-left, .hud-bottom-left { left: 10px; }
            .hud-top-right, .hud-bottom-right { right: 10px; }
        }
    </style>
</head>
<body>
    <div class="hud-element hud-top-left">
        STATUS: ONLINE<br>
        ALT: 35,000 FT
    </div>
    <div class="hud-element hud-top-right">
        LAT: 28.5355° N<br>
        LON: 77.3910° E
    </div>
    <div class="hud-element hud-bottom-left">
        FUEL: 85%<br>
        ENG: NORMAL
    </div>
    <div class="hud-element hud-bottom-right">
        AUTOPILOT: ON<br>
        NAV: GPS
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>ARIA</h1>
            <p>Aviation Intelligence Platform</p>
        </div>

        <h2>✈️ Secure Flight Plan Entry</h2>

        <div id="errorMessage" class="error-message"></div>

        <div id="loginForm">
            <div class="input-group">
                <label for="email">Pilot ID / Username</label>
                <input type="email" id="email" name="email" placeholder="your.email@aviation.com" required autofocus>
            </div>

            <div class="input-group">
                <label for="password">Access Key</label>
                <input type="password" id="password" name="password" placeholder="Enter secure code" required>
            </div>

            <button type="button" class="login-button" onclick="handleLogin()">
                <span>✈️</span> Initiate Pre-Flight
            </button>

            <div class="loading" id="loading">
                <div class="loading-dots">
                    Authenticating<span>.</span><span>.</span><span>.</span>
                </div>
            </div>
        </div>

        <div class="footer-links">
            <a href="/register">Create Account</a>
            <span class="separator">|</span>
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.login-button');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please fill all fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    errorDiv.textContent = data.error || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
